<ion-header>
  <ion-toolbar>
    <ion-title>Εκλογικά Κέντρα {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datas" detail>
      <ion-avatar slot="start">
        <label>{{data.eklogiko_tmima}}</label>
      </ion-avatar>
      <ion-label (click)='openMap(data)'>
        <h3 text-wrap>{{data.dimotiki_enotita}}</h3>
        <h4 text-wrap>{{data.eklogiko_diamerisma}}</h4>
        <p text-wrap>{{data.eklogeis}}</p>
        <small text-wrap>{{data.katastima}}</small>
      </ion-label>
      <a href='{{data.link}}' target="_blank">
        <ion-button *ngIf='data.katopsi=="ΝΑΙ"'>ΚΑΤΟΨΗ
        </ion-button>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
